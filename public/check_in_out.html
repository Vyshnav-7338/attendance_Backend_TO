<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check In/Out</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Custom CSS */
      body {
        background-color: #f8f9fa; /* Light gray background */
      }

      .container {
        background-color: #fff; /* White container background */
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }

      h1,
      h2 {
        color: #007bff; /* Blue headings */
      }

      input[type="file"] {
        margin-bottom: 10px;
      }

      .btn-primary {
        background-color: #007bff; /* Blue button */
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Check In/Out</h1>

      <div id="checkInFormContainer">
        <h2>Check In</h2>
        <form id="checkInForm" enctype="multipart/form-data">
          <input type="file" name="checkInPhoto" accept="image/*" required />
          <button type="submit" class="btn btn-primary">Check In</button>
        </form>
      </div>

      <div id="checkOutFormContainer" style="display: none">
        <h2>Check Out</h2>
        <form id="checkOutForm" enctype="multipart/form-data">
          <input type="file" name="checkOutPhoto" accept="image/*" required />
          <button type="submit" class="btn btn-primary">Check Out</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="config.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "../index.html";
          return;
        }
        try {
          const apiUrl = getApiUrl();
          const response = await fetch(`${apiUrl}/api/checkInOut/status`, {
            method: "GET",
            headers: {
              Authorization: token,
            },
          });

          if (response.ok) {
            const data = await response.json();
            console.log(data.isCheckedIn);
            if (data && data.isCheckedIn == true) {
              console.log("hello");
              document.getElementById("checkInFormContainer").style.display =
                "none";
              document.getElementById("checkOutFormContainer").style.display =
                "block";
            } else {
              console.log("hi");

              document.getElementById("checkInFormContainer").style.display =
                "block";
              document.getElementById("checkOutFormContainer").style.display =
                "none";
            }
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred, please try again later");
        }
      });

      document
        .getElementById("checkInForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          performCheckIn();
        });

      document
        .getElementById("checkOutForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          performCheckOut();
        });

      async function performCheckIn() {
        try {
          const apiUrl = getApiUrl();

          const formData = new FormData(document.getElementById("checkInForm"));
          const token = localStorage.getItem("token");

          const response = await fetch(`${apiUrl}/api/checkin`, {
            method: "POST",
            body: formData,
            headers: {
              Authorization: token,
            },
          });

          if (response.ok) {
            alert("Checked in successfully");
            document.getElementById("checkInFormContainer").style.display =
              "none";
            document.getElementById("checkOutFormContainer").style.display =
              "block";
            document.getElementById("checkInForm").reset();
          } else {
            const errorData = await response.json();
            alert(errorData.error);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred, please try again later");
        }
      }

      async function performCheckOut() {
        try {
          const apiUrl = getApiUrl();

          const formData = new FormData(
            document.getElementById("checkOutForm")
          );
          const token = localStorage.getItem("token");

          const response = await fetch(`${apiUrl}/api/checkout`, {
            method: "PUT",
            body: formData,
            headers: {
              Authorization: token,
            },
          });

          if (response.ok) {
            alert("Checked out successfully");
            document.getElementById("checkInFormContainer").style.display =
              "block";
            document.getElementById("checkOutFormContainer").style.display =
              "none";
            document.getElementById("checkOutForm").reset();
          } else {
            const errorData = await response.json();
            alert(errorData.error);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred, please try again later");
        }
      }
    </script>
  </body>
</html>
